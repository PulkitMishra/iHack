<!doctype html>
<html>

<head>
  <title>
    Placement Portal : IIIT Kalyani
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#204584">
  <meta name="msapplication-navbutton-color" content="#204584">
  <meta name="apple-mobile-web-app-status-bar-style" content="#204584">
  <link rel="icon" href="{{ url_for('static', filename='img/logo_small.png') }}">
</head>

<body>
  <div id="header">
    <div id="logo-holder">
      <div id="logo" style="height:125px; display: flex; align-items: center;">
        <img src="{{ url_for('static', filename='img/logo.png') }}" style="height: 90%; width: auto;">
      </div>
    </div>
    <div id="nav" class="nav">
      <a href="#home">Home</a>
      <a href="#about" class="blue-background">About</a>
    </div>
    <div id="nav-mobile" class="nav">
      <a href="javascript:void(0)" onclick="$('#mobile-menu').css('display','flex')" class="blue-background">Menu</a>
    </div>
  </div>

  <div id="main" style="margin-top:20px; text-align:center;">
    <div class="icons-div" style="padding-top:20px 10px 20px 10px;">
      <ul class="main-list">
        <li>
          <a href="/profile" class="infra-icon">
            <span><i class="fas fa-user-circle"></i></span>
            <span>PROFILE</span>
          </a>
        </li>
        <li>
          <a href="/" class="infra-icon">
            <span><i class="fas fa-arrow-right"></i></span>
            <span>VIEW TENDERS</span>
          </a>
        </li>
        <li>
          <a href="/create_tender" class="infra-icon">
            <span><i class="fas fa-plus-circle"></i></span>
            <span>CREATE TENDER</span>
          </a>
        </li>
        <li>
          <a href="/view_all_tenders" class="infra-icon">
            <span><i class="far fa-eye"></i></span>
            <span>VIEW ALL TENDERS</span>
          </a>
        </li>
        <li>
          <a href="" class="infra-icon">
            <span><i class="fas fa-sign-out-alt"></i></span>
            <span>LOGOUT</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div id="footer">
    <div id="footer-logo">
    </div>
    <div id="footer-credits">
      Copyright &copy; 2019 Level1Hack
    </div>
  </div>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <script type="text/javascript" src="js/main.js"></script>

</html>
