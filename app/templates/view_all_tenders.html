<!doctype html>
<html>

<head>
  <title>
    Hack Tenders
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#204584">
  <meta name="msapplication-navbutton-color" content="#204584">
  <meta name="apple-mobile-web-app-status-bar-style" content="#204584">
  <link rel="icon" href="{{ url_for('static', filename='img/logo_small.png') }}">
</head>

<body>
  <div id="header">
    <div id="logo-holder">
      <div id="logo" style="height:125px; display: flex; align-items: center;">
        <img src="{{ url_for('static', filename='img/logo.png') }}" style="height: 90%; width: auto;">
      </div>
    </div>
    <div id="nav" class="nav">
      <a href="#home">Home</a>
      <a href="#about" class="blue-background">About</a>
    </div>
    <div id="nav-mobile" class="nav">
      <a href="javascript:void(0)" onclick="$('#mobile-menu').css('display','flex')" class="blue-background">Menu</a>
    </div>
  </div>
  <div style="padding: 30px; display: flex; flex-direction: column; justify-content: center; align-items: center;">


    {% for tender in tenders %}
    <div id="register-div" style="background-color: #f5f5fa ; width: 650px; margin: 50px;
   border-top: 8px solid #dddde0; padding: 15px; padding-bottom: 40px; border-radius: 6px;">
      <div style="font-weight:500; margin: 10px 0px; font-size: 15px; color: rgb(185, 184, 184)">TENDER</div>
      <form action="/view_tender" method="POST" enctype="multipart/form-data">
        <input type="hidden" name='tender-id' value="{{ tender['tender_id'] }}">
        <span>{{ tender['tender_refNo'] }}</span><br>
        <span>{{ tender['tender_title'] }}</span><br>
        <span>{{ tender['tender_bidClosingDate'] }}</span><br>
        <input type="submit" name="viewtender" value="View Tender" class="button" style="padding: 5px; border-radius: 5px; margin-top: 10px;">
      </form>
    </div>
    {% endfor %}

  </div>
  </div>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <style>

    #header {
          position :static;
        }
      </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
